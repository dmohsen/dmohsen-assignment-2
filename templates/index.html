<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMeans Clustering Algorithm</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>KMeans Clustering Algorithm</h1>

        <!-- Input for number of clusters -->
        <label for="num-clusters">Number of Clusters (k):</label>
        <input type="number" id="num-clusters" placeholder="Enter number of clusters" min="1">

        <!-- Dropdown for initialization method -->
        <label for="init-method">Initialization Method:</label>
        <select id="init-method">
            <option value="random">Random</option>
            <option value="farthest_first">Farthest First</option>
            <option value="kmeans_plus_plus">KMeans++</option>
            <option value="manual">Manual</option>
        </select>

        <!-- Buttons for algorithm interaction -->
        <button id="step-btn" disabled>Step Through KMeans</button>
        <button id="converge-btn" disabled>Run to Convergence</button>
        <button id="new-dataset">Generate New Dataset</button>
        <button id="reset-btn" disabled>Reset Algorithm</button>

        <!-- Plot area for clustering visualization -->
        <div id="plot"></div>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
